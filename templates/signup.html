{% load static %}
<html>
    <head>
        <title>SIGN IN- SIGN UP</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <script src="https://kit.fontawesome.com/90f0a938cd.js"></script>
    </head>
    <body>
        <section class="imp">
            <section>
            <div class="login show" id="one">
                <div class="textbox slide-left2">
                <div class="head">
                    <h3>YOUR DETAILS</h3>
                </div>
                    <form action="">
                        <input type="text" placeholder="name">
                        <input type="text" placeholder="email">
                        <input type="password" placeholder="password">
                        <input type="password" placeholder="confirm password">
                        <button type="submit"><a href="http://127.0.0.1:8000/">SIGN UP</a></button>
                    </form>
                </div>
            </div>
        </section>
        
        <section>
            <div class="sec hide" id="three">
                <div class="textbox slide-left">
                    <h1>Welcome</h1>
                <p>To keep connected with us enter your login info.</p>
                <button id="b2">SIGN IN</button>
                </div>
            </div>
            <div class="login hide" id="four">
                <div class="textbox slide-right">
                <div class="head">
                    <h1>Create Account </h1>
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-google-plus-g"></i></li>
                        <li><i class="fab fa-linkedin-in"></i></li>
                    </ul>
                    <h3>or use email for registration</h3>
                    </div>
                    <form action="">
                        <input type="text" placeholder="name"><br>
                        <input type="text" placeholder="email"><br>
                        <input type="text" placeholder="password">
                        <button type="submit"><a href="http://127.0.0.1:8000/">SIGN UP</a></button>
                    </form>
                </div>
            </div>
        </section>
        
    <script src="js/login.js"></script>
    </body>
</html>
